<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Elements</title>
</head>

<body>
    <h1>Favorite sports</h1>
    <ul>
        <li>Football</li>
        <li>Skating</li>
        <li>Golf</li>
    </ul>
    <h1>Steps to make bread</h1>
    <ol>
        <li>Make dough</li>
        <li>Pre heat the oven</li>
        <li>Place the bread in a proofer</li>
        <li>Bake bread</li>
        <li>Slice bread</li>
    </ol>
</body>

</html>
